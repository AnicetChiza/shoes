<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .custom-dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-btn {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }
    
    .dropdown-content label {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown-content label:hover {
        background-color: #f1f1f1;
    }
    
    .custom-dropdown:hover .dropdown-content {
        display: block;
    }
</style>

<body>

    <div class="custom-dropdown">
        <button class="dropdown-btn" id="size-btn">Select Sizes</button>
        <div class="dropdown-content">
            <label><input type="checkbox" value="40"> 40</label>
            <label><input type="checkbox" value="41"> 41</label>
            <label><input type="checkbox" value="42"> 42</label>
            <label><input type="checkbox" value="43"> 43</label>
            <label><input type="checkbox" value="44"> 44</label>
        </div>
    </div>

    <div class="custom-dropdown">
        <button class="dropdown-btn" id="color-btn">Select Colors</button>
        <div class="dropdown-content">
            <label><input type="checkbox" value="red"> Red</label>
            <label><input type="checkbox" value="blue"> Blue</label>
            <label><input type="checkbox" value="green"> Green</label>
            <label><input type="checkbox" value="black"> Black</label>
            <label><input type="checkbox" value="white"> White</label>
        </div>
    </div>



    <script>
        document.querySelectorAll('.dropdown-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.nextElementSibling.classList.toggle('show');
            });
        });

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                });
            }
        };
    </script>
</body>

</html>
